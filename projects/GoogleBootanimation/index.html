<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Google 开机动画</title>
</head>

<body>
    <h1 style="text-align: center;">Google 开机动画</h1>
    <img src="bootanimation/part2/X00205.jpg" style="width: 100%;background: white;" id="1" onclick="javascript:requestFullScreen(document.getElementById('1'));">
    <h4 style="text-align: center;">Made by Burger Studio.</h4>
    <script>
        console.log("显示第一屏");
        part = 1;
        i = 1;
        n = 1;
        window.setTimeout("window.setInterval(function (){if (part==1){boot1();}},40);console.log('开始循环播放开机动画');console.log('第 '+ n +' 次循环');console.log('第一部分');", 5000);
        window.setInterval(function() {
            if (part == 2) {
                boot2();
            }
        }, 40);
        window.setInterval(function() {
            if (part == 3) {
                boot3();
            }
        }, 40);

        function boot1() {
            if (Number(i) < 10) {
                i = "0000" + i;
            } else if (Number(i) < 100) {
                i = "000" + i;
            } else if (Number(i) < 1000) {
                i = "00" + i;
            }
            console.log("第 " + i + " 帧图像");
            document.getElementById('1').src = "bootanimation/part0/X" + i + ".jpg";
            i = Number(i) + 1;
            if (Number(i) == 100) {
                part = 2;
                console.log('第二部分');
            }
        }

        function boot2() {
            if (Number(i) < 10) {
                i = "0000" + i;
            } else if (Number(i) < 100) {
                i = "000" + i;
            } else if (Number(i) < 1000) {
                i = "00" + i;
            }
            console.log("第 " + i + " 帧图像");
            document.getElementById('1').src = "bootanimation/part1/X" + i + ".jpg";
            i = Number(i) + 1;
            if (Number(i) == 200) {
                part = 3;
                console.log('第三部分');
            }
        }

        function boot3() {
            if (Number(i) < 10) {
                i = "0000" + i;
            } else if (Number(i) < 100) {
                i = "000" + i;
            } else if (Number(i) < 1000) {
                i = "00" + i;
            }
            console.log("第 " + i + " 帧图像");
            document.getElementById('1').src = "bootanimation/part2/X" + i + ".jpg";
            i = Number(i) + 1;
            if (Number(i) == 206) {
                i = 1;
                n++;
                console.log('第 ' + n + ' 次循环');
                part = 1;
                console.log('第一部分');
            }
        }
        qp = 0;
        // 全屏显示源码来自：https://www.php.cn/article/397034.html
        function requestFullScreen(element) {
            if (qp == 0) {
                // 判断各种浏览器，找到正确的方法
                var requestMethod = element.requestFullScreen || //W3C
                    element.webkitRequestFullScreen || //Chrome等
                    element.mozRequestFullScreen || //FireFox
                    element.msRequestFullScreen; //IE11
                if (requestMethod) {
                    requestMethod.call(element);
                } else if (typeof window.ActiveXObject !== "undefined") { //for Internet Explorer
                    var wscript = new ActiveXObject("WScript.Shell");
                    if (wscript !== null) {
                        wscript.SendKeys("{F11}");
                    }
                }
                qp = 1;
            } else if (qp == 1) {
                exitFull();
                qp = 0;
            }
        }

        function exitFull() {
            // 判断各种浏览器，找到正确的方法
            var exitMethod = document.exitFullscreen || //W3C
                document.mozCancelFullScreen || //Chrome等
                document.webkitExitFullscreen || //FireFox
                document.webkitExitFullscreen; //IE11
            if (exitMethod) {
                exitMethod.call(document);
            } else if (typeof window.ActiveXObject !== "undefined") { //for Internet Explorer
                var wscript = new ActiveXObject("WScript.Shell");
                if (wscript !== null) {
                    wscript.SendKeys("{F11}");
                }
            }
        }
    </script>
</body>

</html>
